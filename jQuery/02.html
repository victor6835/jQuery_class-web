<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jQuery/js/jquery-3.7.1.js"></script>
    <script>
        //$(選取).處理方式()
        //$(物件).事件(處理函式)
        //$(document, this)不用引號
        $(document).ready(function(){
            $('img').click(function(){
                $(this).remove()
            })
        })
    </script>
</head>
<body>
    <img src="/images/small/pic1.gif" alt="">
    <img src="/images/small/pic2.gif" alt="">
    <img src="/images/small/pic3.gif" alt="">
</body>
</html>
